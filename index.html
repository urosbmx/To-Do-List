<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/54952188fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stil.css">
    <link rel="icon" href="media/icon.png">

    <title>To do list</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="height: 30%;">
            <div class="todo-heder">
                <i class="fas fa-tasks"></i>
                <h1 class="heder-text-position">TO DO LIST</h1>
                <span class="corect-time" id="clock"></span>
                <i class="fas fa-cog setings"></i>
            </div>
        </div>
        <div class="row">
            <div class="to-do-block">
                <h5>Tasks...</h5>
                <div class="new">
                    <input type="text" name="todo" class="new-to-do" placeholder="Add a task...">
                    <button class="new-to-do-button"><i class="fas fa-plus"></i></button>
                </div>
                <div class="toDoBody">
                </div>
            </div>
        </div>
    </div>
    <!-- small modal -->
    <div class="small-modal">
        <div class="heder-modal"><i class="far fa-times-circle" style="position: absolute; right: 5px;"></i></div>
        <h6>SETINGS</h6>
    </div>

    <script src="script.js"></script>
</body>

</html>
